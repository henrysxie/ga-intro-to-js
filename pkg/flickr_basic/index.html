<!doctype html>
<head>
  <style>
    /* Prevents slides from flashing */
    #slides {
      display:none;
    }
  </style>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="jquery.slides.js"></script>
  <script src="script.js"></script>

  <script>
    $(function(){
      $("#slides").slidesjs({});
    });
  </script>
</head>
<body>
  <div id="slides"></div>
</body>
